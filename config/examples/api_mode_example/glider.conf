# Glider API Mode Example Configuration
# This configuration demonstrates the new API-controlled proxy selection mode

# Enable verbose logging
verbose=true

# Listen on port 8443 for proxy connections
listen=127.0.0.1:8443

# Configure multiple forwarders for API mode selection
forward=socks5://proxy1.example.com:1080
forward=socks5://proxy2.example.com:1080
forward=socks5://proxy3.example.com:1080

# Set strategy to API mode
strategy=api

# Enable API server on port 9000
xiu'gai'wti'jiaserverPort=9000

# Health check configuration
check=http://www.msftconnecttest.com/connecttest.txt#expect=200
checkinterval=30
checktimeout=10

# Optional: DNS forwarding
# dns=:53
# dnsserver=8.8.8.8:53
